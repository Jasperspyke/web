{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Card - Tom Hilliard</title>

        .contact-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .contact-card h2 {
            margin-top: 0;
        }
        .contact-card p {

<body>
    <div class="contact-card">
        <img src="static/ken.png" alt="Tom Hilliard's Avatar" width="100">
        <h2>Tom Hilliard</h2>
        <p>Phone: 123-456-7890</p>
        <p>Email: tom.hilliard@example.com</p>
    </div>
</body>
</html>
{% endblock %}
